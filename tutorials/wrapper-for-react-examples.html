    <h3>
      An implementation of the <code>@handsontable/react</code> wrapper.
    </h3>
    <div data-jsfiddle="example1">
      <div id="example1" class="hot"></div>
    </div>

    <div class="codeLayout">
      <div class="buttons">
        <button class="jsFiddleLink" data-runfiddle="example1">
          <i class="fa fa-jsfiddle"></i>
          Edit
        </button>
      </div>
      <script type="text/jsx" data-jsfiddle="example1" data-jsfiddle-panel_js="3">
        import React from 'react';
        import ReactDOM from 'react-dom';
        import { HotTable } from '@handsontable/react';
        import Handsontable from 'handsontable';

        class App extends React.Component {
          constructor(props) {
            super(props);
            this.handsontableData = Handsontable.helper.createSpreadsheetData(6, 10);
          }

          render() {
            return (
              <div>
                <HotTable
                  id="hot"
                  data={this.handsontableData}
                  colHeaders={true}
                  rowHeaders={true}
                  />
              </div>
            );
          }
        }

        ReactDOM.render(<App />, document.getElementById('example1'));</script>
    </div>

    <h3>
      An interactive implementation using external checkboxes which control the table behavior.
    </h3>
    <div data-jsfiddle="example3">
      <div id="example3" class="hot"></div>
    </div>

    <style data-jsfiddle="common">
      .controllers {
        width: 200px;
        float: left;
      }
      .controllers input[type=checkbox] {
        margin-left: 5px;
        margin-right: 5px;
      }
    </style>
    <div class="codeLayout">
      <div class="buttons">
        <button class="jsFiddleLink" data-runfiddle="example3">
          <i class="fa fa-jsfiddle"></i>
          Edit
        </button>
      </div>
      <script type="text/jsx" data-jsfiddle="example3" data-jsfiddle-panel_js="3">
      import React from 'react';
      import ReactDOM from 'react-dom';
      import { HotTable } from '@handsontable/react';
      import Handsontable from 'handsontable';

      class MyComponent extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            settings: {
              data: Handsontable.helper.createSpreadsheetData(15, 20),
              width: 570,
              height: 220,
            }
          }
        }

        handleChange = (setting, states) => {
          return (event) => {
            this.setState({
              settings: {
                [setting]: states[event.target.checked ? 1 : 0],
              }
            });
          }
        }

        render() {
          return (
            <div>
              <div className="controllers">
                <label><input onChange={this.handleChange('fixedRowsTop', [0, 2])} type="checkbox" />Add fixed rows</label><br/>
                <label><input onChange={this.handleChange('fixedColumnsLeft', [0, 2])} type="checkbox" />Add fixed columns</label><br/>
                <label><input onChange={this.handleChange('rowHeaders', [false, true])} type="checkbox" />Enable row headers</label><br/>
                <label><input onChange={this.handleChange('colHeaders', [false, true])} type="checkbox" />Enable column headers</label><br/>
              </div>
              <HotTable root="hot" settings={this.state.settings}/>
            </div>
          );
        }
      }

      ReactDOM.render(<MyComponent />, document.getElementById('example3'));</script>
    </div>
