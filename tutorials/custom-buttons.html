<div class="static-content">
  <div class="example-container clearfix">
    <p>The <strong><a href="/<?js= version ?>/Core.html#alter">alter</a></strong> method can be used if you want to insert or remove rows and columns using external
      buttons. You can programmatically select a cell using the <strong><a href="/<?js= version ?>/Core.html#selectCell">selectCell</a></strong>
      and load new data by <strong><a href="<?js= version ?>/Core.html#loadData">loadData</a></strong> function. The below button implements it.
    </p>
    <p>
      <button class="intext-btn" id="selectFirst">Select first cell</button>
      <button class="intext-btn" id="removeFirstColumn">Remove first column</button>
      <button class="intext-btn" id="removeFirstRow">Remove first row</button>
      <button class="intext-btn" id="resetState">Reset state</button>
    </p>

    <div data-jsfiddle="example1">
      <div id="example1" class="hot"></div>
    </div>

    <div class="codeLayout">
      <script data-jsfiddle="example1">
        document.addEventListener("DOMContentLoaded", function() {
          var data = [
            ['', 'Tesla', 'Nissan', 'Toyota', 'Honda', 'Mazda', 'Ford'],
            ['2017', 10, 11, 12, 13, 15, 16],
            ['2018', 10, 11, 12, 13, 15, 16],
            ['2019', 10, 11, 12, 13, 15, 16],
            ['2020', 10, 11, 12, 13, 15, 16],
            ['2021', 10, 11, 12, 13, 15, 16]
          ];
          var container = document.getElementById('example1');
          var selectFirst = document.getElementById('selectFirst');
          var removeFirstRow = document.getElementById('removeFirstRow');
          var removeFirstColumn = document.getElementById('removeFirstColumn');
          var resetState = document.getElementById('resetState');
          var hot = new Handsontable(container, {
            rowHeaders: true,
            colHeaders: true,
            data: JSON.parse(JSON.stringify(data))
          });

          Handsontable.dom.addEvent(selectFirst, 'click', function () {
            hot.selectCell(0, 0);
          });

          Handsontable.dom.addEvent(removeFirstRow, 'click', function () {
            hot.alter('remove_row', 0);
          });

          Handsontable.dom.addEvent(removeFirstColumn, 'click', function () {
            hot.alter('remove_col', 0);
          });

          Handsontable.dom.addEvent(resetState, 'click', function () {
            hot.loadData(JSON.parse(JSON.stringify(data)));
          });
        });</script>
    </div>
  </div>
  <p class="gap-top-xsmall">
