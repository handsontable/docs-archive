    <h3>
      An implementation of the <code>@handsontable/angular</code> wrapper.
    </h3>
    <div>
      <app-root></app-root>
    </div>
    <script type="text/x-hot-html" data-jsfiddle="example1">
      <app-root></app-root>
    </script>

    <div class="codeLayout">
      <div class="buttons">
        <button class="jsFiddleLink" data-runfiddle="example1">
          <i class="fa fa-jsfiddle"></i>
          Edit
        </button>
      </div>
      <script type="text/typescript" data-jsfiddle="example1" data-jsfiddle-panel_js="4">
        // app.component.ts
        import { Component } from '@angular/core';
        import * as Handsontable from 'handsontable';

        @Component({
          selector: 'app-root',
          template: `
          <div>
            <hot-table
              class="hot"
              [data]="dataset"
              [colHeaders]="true"
              [rowHeaders]="true">
                <hot-column data="id" [readOnly]="true" title="ID"></hot-column>
                <hot-column data="name" title="Full name"></hot-column>
                <hot-column data="address" title="Street name"></hot-column>
            </hot-table>
          </div>
          `,
        })
        class AppComponent {
          dataset: any[] = [
            {id: 1, name: 'Ted Right', address: 'Wall Street'},
            {id: 2, name: 'Frank Honest', address: 'Pennsylvania Avenue'},
            {id: 3, name: 'Joan Well', address: 'Broadway'},
            {id: 4, name: 'Gail Polite', address: 'Bourbon Street'},
            {id: 5, name: 'Michael Fair', address: 'Lombard Street'},
            {id: 6, name: 'Mia Fair', address: 'Rodeo Drive'},
            {id: 7, name: 'Cora Fair', address: 'Sunset Boulevard'},
            {id: 8, name: 'Jack Right', address: 'Michigan Avenue'},
          ];
        }

        // app.module.ts
        import { NgModule } from '@angular/core';
        import { BrowserModule } from '@angular/platform-browser';
        import { HotTableModule } from '@handsontable/angular';

        @NgModule({
          imports:      [ BrowserModule, HotTableModule ],
          declarations: [ AppComponent ],
          bootstrap:    [ AppComponent ]
        })
        class AppModule { }

        // bootstrap
        import { platformBrowserDynamic } from '@angular/platform-browser-dynamic';

        platformBrowserDynamic().bootstrapModule(AppModule).catch(err => { console.error(err) });</script>
        <p>
          The same example you can find <a href="https://stackblitz.com/edit/handsontable-angular" target="_blank">here</a>.
        </p>
    </div>
