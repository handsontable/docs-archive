<div class="static-content">
  <div class="example-container clearfix">
    <div>
      <p>
        An implementation of the <code>@handsontable/react</code> explaining how to reference the Handsontable instance
        from the wrapper component.
      </p>
    </div>
    <div>
      <div id="example1" class="hot">
      </div>
    </div>
    <script type="text/x-hot-html" data-jsfiddle="example1">
      <div id="example1" class="hot">
      </div>

    </script>
    <div class="codeLayout">
      <div class="buttons">
        <button class="jsFiddleLink" data-runfiddle="example1">
          <i class="fa fa-jsfiddle"></i>
          Edit
        </button>
      </div>
      <script type="text/babel" data-jsfiddle="example1" data-jsfiddle-panel_js="3">
        import React from 'react';
        import ReactDOM from 'react-dom';
        import {HotTable} from '@handsontable/react';
        import Handsontable from 'handsontable';

        class App extends React.Component {
          constructor(props) {
            super(props);

            this.id = 'hot';
            this.hotSettings = {
              data: Handsontable.helper.createSpreadsheetData(4, 4),
              colHeaders: true
            };
            this.hotTableComponent = React.createRef();
          }

          swapHotData() {
            // The Handsontable instance is stored under the `hotInstance` property of the wrapper component.
            this.hotTableComponent.current.hotInstance.loadData([['new', 'data']]);
          }

          render() {
            return (
              <div>
                <HotTable ref={this.hotTableComponent} id={this.id} settings={this.hotSettings}/>
                <br/>
                <button onClick={this.swapHotData.bind(this)}>Load new data!</button>
              </div>
            );
          }
        }

        ReactDOM.render(<App/>, document.getElementById('example1'));
      </script>
    </div>
  </div>
