        An implementation of the <code>@handsontable/react</code> component with a custom Context Menu added.
      </p>
    </div>
    <div>
      <div id="example1" class="hot">
      </div>
    </div>
    <script type="text/x-hot-html" data-jsfiddle="example1">
      <div id="example1" class="hot">
      </div>
    </script>
    <div class="codeLayout">
      <div class="buttons">
        <button class="jsFiddleLink" data-runfiddle="example1">
          <i class="fa fa-jsfiddle"></i>
          Edit
        </button>
      </div>
      <script type="text/babel" data-jsfiddle="example1" data-jsfiddle-panel_js="3">
        import React from 'react';
        import ReactDOM from 'react-dom';
        import { HotTable } from '@handsontable/react';
        import Handsontable from 'handsontable';

        class App extends React.Component {
          constructor(props) {
            super(props);
            this.hotSettings = {
              data: Handsontable.helper.createSpreadsheetData(5, 5),
              colHeaders: true,
              contextMenu: {
                items: {
                  'row_above': {
                    name: 'Insert row above this one (custom name)'
                  },
                  'row_below': {},
                  'separator': Handsontable.plugins.ContextMenu.SEPARATOR,
                  'clear_custom': {
                    name: 'Clear all cells (custom)',
                    callback: function() {
                      this.clear();
                    }
                  }
                }
              }
            };
          }

          render() {
            return (
              <div>
                <HotTable
                  id="hot"
                  settings={this.hotSettings}
                />
              </div>
            );
          }
        }

        ReactDOM.render(<App />, document.getElementById('example1'));
      </script>
    </div>
